<!DOCTYPE html>
<html lang="pt-BR" data-bs-theme="light">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>To-Do List</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- CSS prÃ³prio -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-body text-body">

  <!-- BotÃ£o de tema -->
  <div class="theme-toggle">
    <button id="themeBtn" class="btn btn-outline-secondary">
      ğŸŒ™ Modo Escuro
    </button>
  </div>

  <!-- Tela de Login -->
  <div id="loginScreen" class="container mt-5" style="max-width: 400px;">
    <h2 class="text-center mb-4">To-Do List</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" id="email" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Senha</label>
            <input type="password" id="password" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary w-100 mb-2">Entrar</button>
          <button type="button" class="btn btn-outline-secondary w-100" id="showRegister">Criar conta</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Tela de Registro -->
  <div id="registerScreen" class="container mt-5" style="max-width: 400px; display:none;">
    <h2 class="text-center mb-4">Cadastrar</h2>
    <div class="card shadow-sm">
      <div class="card-body">
        <form id="registerForm">
          <div class="mb-3">
            <label for="regEmail" class="form-label">E-mail</label>
            <input type="email" id="regEmail" class="form-control" required>
          </div>
          <div class="mb-3">
            <label for="regPassword" class="form-label">Senha</label>
            <input type="password" id="regPassword" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-success w-100 mb-2">Cadastrar</button>
          <button type="button" class="btn btn-outline-secondary w-100" id="backToLogin">Voltar</button>
        </form>
      </div>
    </div>
  </div>

  <!-- Tela Principal -->
  <div id="todoScreen" class="container mt-5" style="display:none;">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h3>Minhas Tarefas</h3>
      <button id="logoutBtn" class="btn btn-danger btn-sm">Sair</button>
    </div>

    <div class="card shadow-sm mb-4">
      <div class="card-body">
        <form id="taskForm" class="d-flex gap-2">
          <input type="text" id="taskTitle" class="form-control" placeholder="Nova tarefa..." required>
          <select id="taskPriority" class="form-select w-auto">
            <option value="BAIXA">Baixa</option>
            <option value="MÃ‰DIA">MÃ©dia</option>
            <option value="ALTA">Alta</option>
          </select>
          <button class="btn btn-primary">Adicionar</button>
        </form>
      </div>
    </div>

    <div id="taskList" class="row g-3"></div>
  </div>

  <!-- Script -->
  <script src="js/script.js"></script>
</body>
</html>
